<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>To do app</title>
</head>
<body>
<!-- ========= -->
<!-- Your HTML -->
<!-- ========= -->

<section id="todoapp">
    <header id="header">
        <h1>Todos</h1>
        <input id="new-todo" placeholder="What needs to be done?">
    </header>
    <section id="main">
        <ul id="todo-list"></ul>
    </section>
</section>

<script type="text/x-handlebars-template" id="item-template">
    <div class="view">
        <input type="checkbox" class="toggle"/>
        <label>{{title}}</label>
    </div>
</script>

<!-- ========= -->
<!-- Libraries -->
<!-- ========= -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>

<!-- =============== -->
<!-- Javascript code -->
<!-- =============== -->
<script type="text/javascript">
    // your JS code goes here
    var app = {}; // create namespace for our app

    app.TodoModel = Backbone.Model.extend({
        defaults: {
            title: '',
            completed: false
        }
    });

    app.todoModel = new app.TodoModel({title: 'Yoyo'});

    app.TodoList = Backbone.Collection.extend({
        model: app.TodoModel,
        localStorage: new Store('backbone-todo')
    });

    app.todoList = new app.TodoList();

    app.TodoView = Backbone.View.extend({
        tagName: 'li',
        templateContent: $('#item-template').html(),
        render: function () {
            var compiledTemplate = Handlebars.compile(templateContent);
            this.$el.html(compiledTemplate(this.model.toJSON()));
            return this; //new compared to previous exercise : enable chained calls
        }
    });

    app.todoView = new app.TodoView({model:app.todoModel});

</script>

</body>
</html>
