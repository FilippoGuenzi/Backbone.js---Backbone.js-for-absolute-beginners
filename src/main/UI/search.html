<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Hello World in Backbone.js</title>
</head>
<body>
<!-- ========= -->
<!-- Your HTML -->
<!-- ========= -->
<script type="text/x-handlebars-template" id="search_template">
    <label>{{search_label}}</label>
    <input type="text" id="search_input" />
    <input type="button" id="search_button" value="Search" />
</script>

<div id="search_container">Loading...</div>


<!-- ========= -->
<!-- Libraries -->
<!-- ========= -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>

<!-- =============== -->
<!-- Javascript code -->
<!-- =============== -->
<script type="text/javascript">
    // your JS code goes here
    var AppView = Backbone.View.extend({

        //first function to be run
        initialize: function(){
            this.render();
        },

        render: function(){
            var model = {search_label : 'My search'};
            var templateContent = $('#search_template').html();
            var compiledTemplate = Handlebars.compile(templateContent);
            //$el is a jQuery object that has functions you can use to push content, like the Hello World here.
            this.$el.html(compiledTemplate(model));
        },

        events : {
            'click input[type=button]': 'doSearch'
        },

        doSearch: function(event){
            alert('Search for ' + $('#search_input').val());
        }
    });

    var appView = new AppView({el: '#search_container'});

</script>

</body>
</html>
